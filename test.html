<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <h1>Speaker Dashboard</h1>
    
<div class"log">
    <button (click)="logout()" class="btn">Logout</button>
    <button (click)="viewfeedback()" class="btnfeedback">View Feedback</button>
    
</div>
    <div class="card" style="width: 50rem; " *ngFor="let data of dt;">
        
        <div class="card-body">
          <h3 class="card-title">EventName:{{data.eventname}}</h3>
          
          <h3 class="card-subtitle " >Comments:{{data.feedback}}</h3>
          
         
          <h3 class="card-text">UserName: {{data.pname}}</h3>

         
          
         
        </div>
      
    </div>
    
</body>
</html>
